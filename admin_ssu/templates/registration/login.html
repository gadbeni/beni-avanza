<!-- registration/login.html -->
{% extends "admin_ssu/layouts/base.html" %}
{% block title %}Admin {% endblock title %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="left-branch col-md-7 col-lg-8">
      <div class="desc">
        <div>
          <h2>El Beni Avanza</h2>
          <p>Administrador de la aplicación.</p>
        </div>
      </div>
    </div>
    <div class="right-branch col-12 col-md-5 col-lg-4">
      <div class="line-login">

      </div>
      <div class="form-login">
        <h2 class="heading-login">INICIE SESIÓN AQUÍ:</h2>
        <form method="post">
        {% csrf_token %}
          {{ form.as_p }}
          <button class="btn my-btn-primary" type="submit">INICIAR SESIÓN</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block css %}
<style>
  :root{
    --primary-color-contrast: #144027;
    --primary-color: #0b2818;
  }
  .my-btn-primary{
    background-color: var(--primary-color);
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.2rem;
    cursor: pointer;
  }
  .my-btn-primary:hover{
    background-color: var(--primary-color-contrast);
    color: #fff;
  }
  .my-btn-primary:active{
    background-color: var(--primary-color-contrast) !important;
    color: #fff !important;
  }
  .row{
    height: 100vh !important;
  }
  .left-branch {
    /* Replace 'ruta/a/tu/imagen.jpg' with the path to your image */
    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)),url('');
    background-size: cover;  /* Make the image cover the entire div */
    background-repeat: no-repeat;  /* Do not repeat the image */
    background-position: center;  /* Center the image */
    display: none;
  }
  .left-branch .desc{
    display: flex;
    color: #fff;
  }
  .left-branch .desc h2{
    font-size: 1.5rem;
    font-weight: bold;
  }
  .left-branch .desc p{
    font-size: 0.8rem;
    margin-bottom: 1rem;
  }
  .left-branch .desc img{
    height: 4rem;
    margin-right: 0.5rem;
  }
  .right-branch{
    display: flex;
    justify-content: center;
    aling-items: center;

    position: relative;
    background-color: #fff;
  }
  .right-branch .form-login{
    display: flex;
    flex-direction: column;
    justify-content: center;
    aling-items: center;
  }
  .heading-login{
    font-size: 0.7rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: gray;
  }
  .line-login {
    position: absolute;
    top: 0;
    left: 0;
    width: 0.4rem;
    height: 100%;
    background-color: var(--primary-color);
  }
  .form-login{
    width: 90%;
    margin: 0 auto;
  }
  .form-login p{
    padding: 0.5rem;
    border: 0.1rem solid #ccc;
    border-radius: 0.2rem;
  }
  .form-login p label{
    font-size: 0.7rem;
    display: block;
  }
  .form-login p input{
    width: 100%;
    border: none;
  }
  .form-login p input:focus{
    outline: none;
  }
  .errorlist{
    list-style: none;
    padding: 0.2rem 1rem;
    background-color: #F8D7DA;
    border: 0.1rem solid #F1AEB5;
    border-radius: 0.5rem;
  }
  @media (min-width: 768px) {
    .line-login {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0.4rem;
      background-color: var(--primary-color);
    }
    .left-branch {
      display: flex;  /* Show the div on screens wider than 767px */
      align-items: end;
    }

  }
</style>
{% endblock css %}
